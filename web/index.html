<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local gemma-3-4b-it</title>
    <script src="/static/showdown.min.js"></script>
    <script src="/static/ollama.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="title">gemma-3-4b-it</h1>
                <div id="buildInfo" class="subtle">Loading build info...</div>
            </div>
        </header>

        <main class="panel">
            <div class="field">
                <label for="question">Prompt</label>
                <textarea id="question" placeholder="Type your question here..."></textarea>
            </div>

            <div class="field">
                <label for="imageFile">Image (optional)</label>
                <input type="file" id="imageFile" accept="image/*" multiple />
                <div id="imagePreview" class="image-preview is-hidden" aria-hidden="true">
                    <div id="imagePreviewThumbs" class="image-preview-thumbs" aria-hidden="true"></div>
                    <div class="image-preview-meta">
                        <div id="imagePreviewCount" class="image-preview-name"></div>
                        <div id="imagePreviewNames" class="image-preview-name"></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="btnAsk" class="btn btn-secondary" type="button" onclick="run()">Ask</button>
                <button id="btnAskStream" class="btn btn-primary" type="button" onclick="runstream()">Ask (stream)</button>
                <button id="btnDescribeImage" class="btn btn-secondary" type="button" onclick="describeImage()">Describe image</button>
                <button id="btnDescribeImagesBatch" class="btn btn-secondary" type="button" onclick="describeImagesBatch()">Describe images (batch)</button>

                <div id="status" class="status" aria-live="polite">
                    <span id="spinner" class="spinner" aria-hidden="true"></span>
                    <span id="statusText" class="subtle"></span>
                </div>
            </div>

            <div class="field">
                <label>Scale test (from UI)</label>
                <div class="control-row">
                    <select id="scaleEndpoint" aria-label="Endpoint">
                        <option value="/describeimagebatch">/describeimagebatch (sync)</option>
                        <option value="/describeimagebatchstream">/describeimagebatchstream (stream)</option>
                        <option value="/describeimage">/describeimage (single image)</option>
                    </select>
                    <input id="scaleRequests" type="number" min="1" max="500" value="10" aria-label="Requests" />
                    <input id="scaleConcurrency" type="number" min="1" max="100" value="10" aria-label="Concurrency" />
                    <button id="btnScaleTest" class="btn btn-secondary" type="button" onclick="runScaleTest()">Run scale test</button>
                </div>
                <div class="subtle">Sends parallel requests using the selected image(s) and reports distribution via response header <code>x-instance-id</code>.</div>
            </div>

            <div id="answer" class="answer"></div>
        </main>
    </div>
    <script>
        document.getElementById('question').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default action (new line in the textarea)
                runstream();
        }
        });

        // Load build info on page load
        fetch('/buildinfo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('buildInfo').textContent = 
                    `Build: ${data.build_time} | Model: ${data.model} | Framework: ${data.framework}`;
            })
            .catch(error => {
                document.getElementById('buildInfo').textContent = 'Build info unavailable';
            });
    </script>
</body>
</html>
